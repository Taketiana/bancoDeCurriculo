        <label> Contato </label>

        <label> E-mail: </label>

        <h3>DOCUMENTOS</h3>

        <label>Identidade </label>
            <input type="String" id="identidade" required></br>
        <label>CPF </label> 
            <input type="String" id="cpf" required> </br>
        
        <label> Possui Veículo </label>
